<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Timesheet Management</title>

    <!-- âœ… Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- âœ… Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #eef3f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .dashboard-container {
            margin-top: 40px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            color: #333;
        }

        #chartContainer {
            height: 450px;
        }
    </style>
</head>

<body>
    <!-- âœ… Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ•’ Timesheet Manager</a>
            <div>
                <a class="nav-link d-inline" href="/">Home</a>
            </div>
        </div>
    </nav>

    <!-- âœ… Dashboard Section -->
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">ðŸ“Š Employee Work Hours Dashboard</h2>

        <div class="row mb-4 text-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Average Hours Worked</h5>
                    <h3 class="text-primary">{{ avg_hours }}</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Total Hours Logged</h5>
                    <h3 class="text-success">{{ total_hours }}</h3>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h4 class="text-center mb-3">Hours Worked per Employee</h4>
            <div id="chartContainer">
                <canvas id="hoursChart"></canvas>
            </div>
        </div>
    </div>

    <!-- âœ… Chart.js Script -->
    <script>
        const names = {{ names | tojson }};
        const hours = {{ hours | tojson }};
        const projects = {{ projects | tojson }};

        // ðŸŽ¨ Generate random pastel colors for each bar
        const colors = names.map(() =>
            `hsl(${Math.floor(Math.random() * 360)}, 70%, 65%)`
        );

        const ctx = document.getElementById('hoursChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: names,
                datasets: [{
                    label: 'Hours Worked',
                    data: hours,
                    backgroundColor: colors,
                    borderColor: '#333',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const i = context.dataIndex;
                                return `${names[i]} | ${projects[i]}: ${hours[i]} hrs`;
                            }
                        }
                    },
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Employee Productivity Overview',
                        font: { size: 16 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Hours Worked' }
                    },
                    x: {
                        title: { display: true, text: 'Employee Names' }
                    }
                }
            }
        });
    </script>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
